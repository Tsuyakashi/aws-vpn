name: Destroy Infra

on:
  workflow_dispatch:

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}


      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Ensure RSA keys exist for Terraform
        working-directory: terraform
        run: |
          if [ ! -f "./keys/rsa.key" ]; then
            mkdir -p keys
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > keys/rsa.key
            chmod 600 keys/rsa.key
            ssh-keygen -y -f keys/rsa.key > keys/rsa.key.pub
          fi

      - name: Get tfstate from bucket
        working-directory: terraform
        run: |
          aws s3 mv s3://${{ vars.BUCKET_NAME }}/terraform.tfstate \
            terraform.tfstate

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init
      
      - name: Terraform Destroy
        working-directory: terraform
        run: terraform destroy -auto-approve

      - name: Delete S3 bucket
        run: |
          aws s3 rb s3://${{ vars.BUCKET_NAME }} --force
